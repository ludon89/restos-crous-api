<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------Font Awesome------------------------------>
  <script src="https://kit.fontawesome.com/12d2b86f39.js" crossorigin="anonymous"></script>

  <!------------------------------CSS------------------------------>
  <link rel="stylesheet" href="assets/css/modern-normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!------------------------------IntÃ©gration Leaflet------------------------------>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Vos favoris | Restaurants CROUS de Lille</title>
</head>

<body>
  <header>
    <h1 class="font-fantasy restosfav_header">Vos favoris</h1>
  </header>

  <main>

    <!-- affichage des favoris -->

    <section class="restosfav_cont">

    </section>

    <!-- test -->
    <div class="restosfav_popup flex-x">
      <div class="restofav-pic-cont flex-x flex-center-x flex-center-y">
        <img src="assets/img/camera-solid.svg" alt="photo restaurant" class="restofav-pic-cont__placeholder">
      </div>
      <div class="restofav-info font-fantasy">
        <h2 class="restofav-info__title">${restoFavObj[0].title}</h2>
        <p class="restofav-info__address">${restoFavObj[0].address}</p>
        <p class="restofav-info__short_desc">${restoFavObj[0].shortDesc}</p>
      </div>
      <div class="resto-buttons font-fantasy flex-x">
        <button class="resto-buttons__btn-deletefav">Retirer des favoris</button>
      </div>
    </div>

    <section class="clearallfav">
      <button class="font-fantasy clearallfav__btn">Effacer tous les favoris</button>
    </section>


    <!-- liens -->
    <section class="flex-x flex-center-y mapfav">
      <div class="mapfav--passive maplink flex-x flex-center-x">
        <a href="/index.html">
          <h2 class="font-fantasy font-fantasy-mapfav"><i class="fa-solid fa-map-location-dot fa-xl"></i>
            <span class="mapfav__text">Carte</span>
          </h2>
        </a>
      </div>
      <div class="mapfav--active favlink flex-x flex-center-x">
        <h2 class="font-fantasy font-fantasy-mapfav"><i class="fa-solid fa-heart fa-xl"></i>
          <span class="mapfav__text">Favoris</span>
        </h2>
      </div>
    </section>

  </main>

  <!------------------------------JS------------------------------>
  <script src="assets/js/restosfav.js"></script>
</body>
