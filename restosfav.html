<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------Font Awesome------------------------------>
  <script src="https://kit.fontawesome.com/12d2b86f39.js" crossorigin="anonymous"></script>

  <!------------------------------CSS------------------------------>
  <link rel="stylesheet" href="assets/css/modern-normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!------------------------------IntÃ©gration Leaflet------------------------------>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Vos favoris | Restaurants CROUS de Lille</title>
</head>

<body>
  <header>
    <h1 class="font-fantasy restosfav_header">Vos favoris</h1>
  </header>

  <main>

    <!-- affichage des favoris -->

    <section class="restosfav_cont">
      <!-- exemple vide -->
      <div class="restosfav_item flex-x">
        <div class="restofav-pic flex-x flex-center-x flex-center-y">
          <img src="assets/img/camera-solid.svg" alt="photo restaurant" class="restofav-pic__placeholder">
        </div>
        <div class="restofav-display font-fantasy">
          <h2 class="restofav-display__title">Vos restaurants favoris s'afficheront ci-dessous</h2>
          <p class="restofav-display__address"></p>
          <p class="restofav-display__short_desc"></p>
        </div>
        <div class="resto-buttons font-fantasy flex-x">
          <button class="resto-buttons__btn-delete">Effacer les favoris</button>
        </div>
      </div>
    </section>

    <!-- liens -->
    <section class="flex-x mapfav">
      <div class="mapfav--passive maplink flex-x flex-center-x">
        <a href="/index.html">
          <h2 class="font-fantasy"><i class="fa-solid fa-map-location-dot fa-xl"></i>Carte</h2>
        </a>
      </div>
      <div class="mapfav--active favlink flex-x flex-center-x">
        <h2 class="font-fantasy"><i class="fa-solid fa-heart fa-xl"></i>Favoris</h2>
      </div>
    </section>

  </main>

  <!------------------------------JS------------------------------>
  <script src="assets/js/restosfav.js"></script>
</body>
