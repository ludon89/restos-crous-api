<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------Font Awesome------------------------------>
  <script src="https://kit.fontawesome.com/12d2b86f39.js" crossorigin="anonymous"></script>

  <!------------------------------CSS------------------------------>
  <link rel="stylesheet" href="assets/css/modern-normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!------------------------------IntÃ©gration Leaflet------------------------------>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Carte des restaurants CROUS de Lille</title>
</head>

<body>
  <header>
    <h1 class="font-fantasy resetmargin">Carte des restaurants CROUS de Lille<button id="debugBtn">debug</button></h1>
  </header>

  <main>
    <!-- carte -->
    <section>
      <div id="map">
      </div>
    </section>

    <!-- popup -->
    <section class="popup flex-x hidden">
      <div class="resto-pic flex-x flex-center-x flex-center-y">
        <img src="assets/img/camera-solid.svg" alt="photo restaurant" class="resto-pic__placeholder">
      </div>
      <div class="resto-info font-fantasy">
        <h2 class="resto-info__title"></h2>
        <p class="resto-info__address"></p>
        <p class="resto-info__short_desc"></p>
      </div>
      <div class="resto-buttons flex-x">
        <button class="resto-buttons__btn-save">Enregistrer</button>
        <button class="resto-buttons__btn-close"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </section>

    <!-- liens -->
    <section class="mapfav flex-x">
      <div class="maplink flex-x flex-center-x">
        <div class="maplink__icon flex-x">
          <p><i class="fa-solid fa-map-location-dot"></i></p>
        </div>
        <div class="maplink__text flex-x">
          <h2 class="font-fantasy">Carte</h2>
        </div>
      </div>
      <div class="favlink flex-x flex-center-x">
        <div class="favlink__icon flex-x">
          <p><i class="fa-solid fa-heart"></i></p>
        </div>
        <div class="favlink__text flex-x">
          <h2 class="font-fantasy">Favoris</h2>
        </div>
      </div>
    </section>
  </main>


  <!------------------------------JS------------------------------>
  <script src="assets/js/index.js"></script>
</body>

</html>
