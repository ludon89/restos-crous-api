<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------------------------------Font Awesome------------------------------>
  <script src="https://kit.fontawesome.com/12d2b86f39.js" crossorigin="anonymous"></script>

  <!------------------------------CSS------------------------------>
  <link rel="stylesheet" href="assets/css/modern-normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!------------------------------IntÃ©gration Leaflet------------------------------>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>Carte des restaurants CROUS de Lille</title>
</head>

<body>
  <header class="pos-relative">
    <h1 class="font-fantasy header">Carte des restaurants CROUS de Lille</h1>
  </header>

  <main>

    <!-- carte & popup -->
    <section class="pos-relative">
      <!-- carte -->
      <div id="map" class="map">
      </div>
      <!-- popup -->
      <div class="popup flex-x hidden">
        <div class="resto-pic-cont flex-x flex-center-x flex-center-y">
          <img src="assets/img/camera-solid.svg" alt="photo restaurant" class="resto-pic-cont__placeholder">
        </div>
        <div class="resto-info font-fantasy">
          <h2 class="resto-info__title"></h2>
          <p class="resto-info__address"></p>
          <p class="resto-info__short_desc"></p>
        </div>
        <div class="resto-buttons font-fantasy flex-x">
          <button class="resto-buttons__btn-save">Enregistrer</button>
          <button class="resto-buttons__btn-close"><i class="fa-solid fa-xmark fa-2xl"></i></button>
        </div>
      </div>
    </section>

    <!-- liens -->
    <section class="flex-x mapfav">
      <div class="mapfav--active maplink flex-x flex-center-x">
        <h2 class="font-fantasy"><i class="fa-solid fa-map-location-dot fa-xl"></i>Carte</h2>
      </div>
      <div class="mapfav--passive favlink flex-x flex-center-x">
        <a href="/restosfav.html">
          <h2 class="font-fantasy"><i class="fa-solid fa-heart fa-xl"></i>Favoris</h2>
        </a>
      </div>
    </section>

  </main>


  <!------------------------------JS------------------------------>
  <script src="assets/js/index.js"></script>
</body>

</html>
